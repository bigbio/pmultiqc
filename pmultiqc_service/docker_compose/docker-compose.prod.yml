# Production Docker Compose Configuration for PMultiQC Service
# 
# This configuration is designed for production deployments where you need to
# configure the BASE_URL and other environment variables for your specific setup.
#
# Usage:
# 1. Copy .env.template to .env and configure your settings
# 2. Run: docker compose -f docker-compose.prod.yml up -d
#
# For deployments behind reverse proxies or on subpaths, make sure to:
# - Set BASE_URL to your full public URL (e.g., https://your-domain.com/pmultiqc)
# - Configure your reverse proxy to forward requests properly
#

services:
  redis:
    image: redis:7-alpine
    container_name: pmultiqc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.1'

  pmultiqc-service:
    build:
      context: ../
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: pmultiqc-service:universal
    container_name: pmultiqc-service
    ports:
      - "${HOST_PORT:-8080}:5000"
    env_file:
      - .env  # Load environment variables from .env file
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    tmpfs:
      - /tmp/pmultiqc_uploads:uid=1000,gid=1000
      - /tmp/pmultiqc_outputs:uid=1000,gid=1000
      - /tmp/pmultiqc_html_reports:uid=1000,gid=1000
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-16384M}
          cpus: ${CPU_LIMIT:-4.0}
        reservations:
          memory: ${MEMORY_RESERVATION:-12288M}
          cpus: ${CPU_RESERVATION:-1.0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    # Create the required directories at startup
    command: >
      sh -c "
        mkdir -p /tmp/pmultiqc_uploads /tmp/pmultiqc_outputs /tmp/pmultiqc_html_reports &&
        uvicorn app:app --host 0.0.0.0 --port 5000 --workers 2
      "

volumes:
  redis_data: