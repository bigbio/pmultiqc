        run: |
          wget -nv https://ftp.pride.ebi.ac.uk/pub/databases/pride/resources/proteomes/pmultiqc/dia/dia.zip
          unzip -d ./dia dia.zip
          multiqc ./dia --config  ./dia/multiqc_config.yml -o ./results_dia
      - uses: actions/upload-artifact@v4
