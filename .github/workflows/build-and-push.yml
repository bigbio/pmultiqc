name: Build and Push to GitHub Packages

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./pmultiqc_service
        file: ./pmultiqc_service/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate simple image tags
      id: simple_tags
      run: |
        tags="${{ steps.meta.outputs.tags }}"
        simple_tags=$(echo "$tags" | sed 's/:/:simple-/g')
        echo "tags=$simple_tags" >> $GITHUB_OUTPUT

    - name: Build and push Docker image (simple)
      uses: docker/build-push-action@v5
      with:
        context: ./pmultiqc_service
        file: ./pmultiqc_service/Dockerfile.simple
        push: true
        tags: ${{ steps.simple_tags.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 