name: Auto update examples

on:
  push:
    branches: [ main ]

jobs:
  setup:
    if: "! contains(github.event.head_commit.message, 'Update pmultiqc documentation and examples')"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate matrix from config
        id: set-matrix
        run: |
          python << 'EOF'
          import json
          import os
          with open('docs/config.json', 'r') as f:
              config = json.load(f)
          projects = [{'accession': p['accession']} for p in config.get('projects', [])]
          matrix = json.dumps({'include': projects})
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'matrix={matrix}\n')
          EOF

  update_examples:
    needs: setup
    if: "! contains(github.event.head_commit.message, 'Update pmultiqc documentation and examples')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov

      - name: Run update script for ${{ matrix.accession }}
        run: |
          python docs/update_examples.py --project "${{ matrix.accession }}"

      - name: Check if changes were made for ${{ matrix.accession }}
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain docs/) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            git status --porcelain docs/ >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload changed files as artifact
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docs-changes-${{ matrix.accession }}
          path: docs/
          retention-days: 1

  create_pr:
    needs: [setup, update_examples]
    if: "! contains(github.event.head_commit.message, 'Update pmultiqc documentation and examples')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: docs-changes-*
          merge-multiple: true
          path: docs/

      - name: Check if any changes were made
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain docs/) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for existing PR
        if: steps.check_changes.outputs.changes_detected == 'true'
        id: check_pr
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:dev-docs-update`,
              base: 'main',
              state: 'open'
            });
            return pulls.length > 0 ? 'exists' : 'not_exists';
          result-encoding: string

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true' && steps.check_pr.outputs.result == 'not_exists'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update pmultiqc documentation and examples"
          title: "Auto-update examples"
          body: "This PR updates the docs with the latest example output."
          base: main
          branch: dev-docs-update
          delete-branch: true