name: Auto-update Docs after Merge to Main

on:
  push:
    branches: [main]

jobs:
  update_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run update_examples.py
        run: |
          python docs/update_examples.py

      - name: Create Pull Request with updated docs
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(docs): auto-update examples"
          title: "chore(docs): auto-update examples"
          body: |
            This PR was automatically generated by a GitHub Action after merging to `main`.
            It updates the `docs/` folder.
          branch: update-docs-post-merge
          add-paths: |
            docs/*
          author: GitHub Actions <actions@github.com>
          delete-branch: true