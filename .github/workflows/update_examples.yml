name: Auto update examples
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update_examples:
    if: "! contains(github.event.head_commit.message, 'auto-update examples')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      workflows: write  # Keep this permission to allow workflow updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for creating branches and diffs

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov

      - name: Run update script
        run: |
          python docs/update_examples.py

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "auto-update examples"
          committer: GitHub Actions <actions@github.com>
          author: GitHub Actions <actions@github.com>
          branch: dev-docs-update
          delete-branch: true
          title: "Auto-update examples"
          body: "This PR updates the docs with the latest example output."
          base: main