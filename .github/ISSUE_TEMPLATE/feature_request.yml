name: Feature Request
description: Request a new feature or functionality for PMultiQC (for metrics, use Metric Request template)
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see.
      placeholder: Describe the feature you want...
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: Use Case
      description: Describe the problem this feature would solve or the use case it would support.
      placeholder: |
        - What problem does this solve?
        - Who would benefit from this feature?
        - How would this improve proteomics analysis?
    validations:
      required: true

  - type: textarea
    id: feature_details
    attributes:
      label: Feature Details
      description: Provide detailed information about the feature you're requesting.
      placeholder: |
        - Feature name:
        - What does it do?
        - How would it work?
        - What are the key components?

  - type: textarea
    id: expected_interface
    attributes:
      label: Expected Interface/Experience
      description: Describe how you expect this feature to work or be presented.
      placeholder: |
        - How would users interact with this feature?
        - What would the interface look like?
        - Any specific styling or formatting?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to your work?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my research
        - Critical - Blocking my analysis
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other context, information, or details about the feature request.
      placeholder: Add any other relevant information...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true