name: Bug Report
description: Report a bug in PMultiQC
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error_message
    attributes:
      label: Error Message/Logs
      description: If applicable, paste any error messages or logs here.
      placeholder: Paste error messages or logs here...
      render: shell

  - type: input
    id: versions
    attributes:
      label: Version Information
      description: PMultiQC, Python, and MultiQC versions
      placeholder: e.g., PMultiQC 0.0.36, Python 3.10.0, MultiQC 1.29.0
    validations:
      required: true

  - type: dropdown
    id: data_type
    attributes:
      label: Data Type
      description: What type of proteomics data are you analyzing?
      options:
        - quantms pipeline
        - MaxQuant
        - DIA-NN
        - ProteoBench
        - mzIdentML
        - Other
    validations:
      required: true

  - type: textarea
    id: command_used
    attributes:
      label: Command Used
      description: The exact command you used to run PMultiQC
      placeholder: multiqc /path/to/data -o ./report --option
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other context about the problem.
      placeholder: Add any other relevant information...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true